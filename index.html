<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Eun Website</title>
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">Eun Website</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#goal" class="nav__link">Goals</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="home bd-grid" id="home">
        <div class="home__data">
          <h1 class="home__title">
            Hi, There! <br />I'am <span class="home__title-color">Eun</span
            ><br />
            Pre Programmer
          </h1>
        </div>

        <div class="home__social">
          <a
            href="https://github.com/samesame7?tab=repositories"
            class="home__social-icon"
            ><i class="bx bxl-github"></i
          ></a>
          <p class="home__social-icon" style="margin-right: 10px">
            <i class="bx bxl-gmail"></i>
          </p>
          <span style="line-height: 32px">edaaaaa700@gmail.com</span>
        </div>

        <div class="home__img"></div>
      </section>

      <section class="about section" id="about">
        <h2 class="section-title">About</h2>

        <div class="about__container bd-grid">
          <div class="about__img">
            <img src="about.jpg" alt="" />
          </div>

          <div>
            <h2 class="about__subtitle">I'am Eun</h2>
            <p class="about__text">
              안녕하세요! 저는 프로그래머가 되기를 희망하면서 소프트웨어와
              하드웨어 분야에 깊은 관심을 가지고 있습니다. 올 한해 다양한 언어와
              기술들을 배워나가고 싶습니다. 다음 절에서 저의 언어 학습목표를
              자세히 살펴보세요.
            </p>
          </div>
        </div>
      </section>

      <section class="goal section" id="goal">
        <h2 class="section-title">Goals</h2>

        <div class="goal__container bd-grid">
          <a href="#goal" class="goal__img">
            <img src="html.png" alt="html" />
          </a>
          <a href="#goal" class="goal__img">
            <img src="css.png" alt="css" />
          </a>

          <a href="#goal" class="goal__img">
            <img src="javascript.jpg" alt="javascript" />
          </a>
          <a href="#goal" class="goal__img">
            <img src="c.svg" alt="c" />
          </a>
          <a href="#goal" class="goal__img">
            <img src="cpp.png" alt="cpp" />
          </a>
          <a href="#goal" class="goal__img">
            <img src="ts.png" alt="" />
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">Eun Website</p>
      <div class="footer__social">
        <a href="#" class="footer__icon"><i class="bx bxl-github"></i></a>
        <a href="#" class="footer__icon"><i class="bx bxl-gmail"></i></a>
      </div>
    </footer>

    <script src="main.js" defer></script>
  </body>
</html>
